<h1>GAIN_CONTROL</h1>
<code><span class="identifier">GAIN_CONTROL</span></code>
<p>Value is int. This tag indicates the degree of overall image gain adjustment. <ul> <li>0 = None</li>
 <li>1 = Low gain up</li>
 <li>2 = High gain up</li>
 <li>3 = Low gain down</li>
 <li>4 = High gain down</li>
 <li>Other = reserved</li>
 </ul>
</p>
