<h1>DATE_TIME</h1>
<code><span class="identifier">DATE_TIME</span></code>
<p>Value is ascii string (20) Date/Time of image was last modified. Data format is "YYYY:MM:DD HH:MM:SS"+0x00, total 20bytes. In usual, it has the same value of DateTimeOriginal(0x9003)</p>
