<h1>TYPE_ASCII</h1>
<code><span class="identifier">TYPE_ASCII</span></code>
<p>The ASCII type in the EXIF standard. An 8-bit byte containing one 7-bit ASCII code. The final byte is terminated with NULL.</p>
