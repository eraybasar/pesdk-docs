<h1>MAKE</h1>
<code><span class="identifier">MAKE</span></code>
<p>Value is ascii string The manufacturer of the recording equipment. This is the manufacturer of the DSC, scanner, video digitizer or other equipment that generated the image. When the field is left blank, it is treated as unknown.</p>
