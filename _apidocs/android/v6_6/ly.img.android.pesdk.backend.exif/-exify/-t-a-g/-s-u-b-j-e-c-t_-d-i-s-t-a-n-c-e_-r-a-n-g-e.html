<h1>SUBJECT_DISTANCE_RANGE</h1>
<code><span class="identifier">SUBJECT_DISTANCE_RANGE</span></code>
<p>Value is int. This tag indicates the distance to the subject. <ul> <li>0 = unknown</li>
 <li>1 = Macro</li>
 <li>2 = Close view</li>
 <li>3 = Distant view</li>
 <li>Other = reserved</li>
 </ul>
</p>
