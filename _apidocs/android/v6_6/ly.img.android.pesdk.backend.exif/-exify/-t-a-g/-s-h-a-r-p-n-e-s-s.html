<h1>SHARPNESS</h1>
<code><span class="identifier">SHARPNESS</span></code>
<p>Value is int. This tag indicates the direction of sharpness processing applied by the camera when the image was shot <ul> <li>0 = Normal</li>
 <li>1 = Soft</li>
 <li>2 = Hard</li>
 <li>Other = reserved</li>
 </ul>
</p>
