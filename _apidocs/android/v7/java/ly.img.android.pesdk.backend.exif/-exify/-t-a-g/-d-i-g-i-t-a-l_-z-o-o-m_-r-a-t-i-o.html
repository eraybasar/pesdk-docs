<h1>DIGITAL_ZOOM_RATIO</h1>
<code><span class="identifier">DIGITAL_ZOOM_RATIO</span></code>
<p>Value is double. This tag indicates the digital zoom ratio when the image was shot. If the numerator of the recorded value is 0, this indicates that digital zoom was not used</p>
