<h1>SATURATION</h1>
<code><span class="identifier">SATURATION</span></code>
<p>Value is int. This tag indicates the direction of saturation processing applied by the camera when the image was shot. <ul> <li>0 = Normal</li>
 <li>1 = Low saturation</li>
 <li>2 = High saturation</li>
 <li>Other = reserved</li>
 </ul>
</p>
