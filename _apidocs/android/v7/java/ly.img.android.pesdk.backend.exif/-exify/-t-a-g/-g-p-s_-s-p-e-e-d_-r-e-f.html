<h1>GPS_SPEED_REF</h1>
<code><span class="identifier">GPS_SPEED_REF</span></code>
<p>Value is string(1). Indicates the unit used to express the GPS receiver speed of movement. 'K' 'M' and 'N' represents kilometers per hour, miles per hour, and knots.</p>
