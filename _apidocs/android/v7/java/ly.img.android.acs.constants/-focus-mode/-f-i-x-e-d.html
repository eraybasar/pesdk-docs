<h1>FIXED</h1>
<code><span class="identifier">FIXED</span></code>
<p>FOCUS is fixed. The camera is always in this mode if the focus is not adjustable. If the camera has auto-focus, this mode can fix the focus, which is usually at hyperfocal distance.</p>
