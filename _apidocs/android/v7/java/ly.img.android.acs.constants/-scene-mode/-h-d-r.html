<h1>HDR</h1>
<code><span class="identifier">HDR</span></code>
<p>Capture a scene using high dynamic range imaging techniques. The camera will return an image that has an extended dynamic range compared to a regular capture. Capturing such an image may take longer than a regular capture.</p>
