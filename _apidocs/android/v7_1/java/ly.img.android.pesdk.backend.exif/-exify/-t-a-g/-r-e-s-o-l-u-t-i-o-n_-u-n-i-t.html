<h1>RESOLUTION_UNIT</h1>
<code><span class="identifier">RESOLUTION_UNIT</span></code>
<p>Value is unsigned int. Unit of XResolution(0x011a)/YResolution(0x011b) <ul> <li>'1' means no-unit ( use inch )</li>
 <li>'2' inch</li>
 <li>'3' centimeter</li>
 <li>'4' millimeter</li>
 <li>'5' micrometer</li>
 </ul>
</p>
